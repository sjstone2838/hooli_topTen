
<!DOCTYPE html>

<html>
	<head>
		<!--Load AngularJS.-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.7/angular.js"></script>

		<!--Load AJAX.-->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

		<!-- Modules.-->
    	<script src="./scripts.js"></script>

    	<!--Style sheet.-->
		<link rel="stylesheet" type="text/css" href="./styles.css">

		<!--Load the AJAX API.-->
	    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	    <script type="text/javascript">
	    	// Load Google Visualization API and corechart package.
			google.charts.load('current', {'packages':['corechart']});
	    </script>

	    <title>Hooli: Top 10 Sales Rep Candidates</title>
	</head>

	<body ng-app="topTen">
		<div class="main" ng-controller="MainController">
			<h1>{{ title }}</h1>

			<div id="rectangle">
				<text><b><em>Sort Candidates by...</em></b></text>
				<p></p>
				<button id="GPA" style="background-color: GPA_color" ng-click="button_clicked('GPA');" type="button">GPA</button>
				<button id="Years" style="background-color: Years_color" ng-click="button_clicked('Years');" type="button">Years of Work Experience</button>
			</div>

			<div id="rectangle">
				<text><b><em>Filter Candidates by...</em></b></text>
				<p></p>
				<button id="Referred" ng-click="filter_clicked('Referred')" type="button">Referred</button>
				<button id="Degree" ng-click="filter_clicked('Degree')" type="button">Graduate Degree</button>
			</div>

			<br><br><br><br><br><br><br><br><br><br>
			
			<!--Display column chart.-->
	    	<div id="chart_div"></div>

	    	<br><br><br><br>
    	</div>
    </body>

</html>
